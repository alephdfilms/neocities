window.addEventListener('DOMContentLoaded', function() {
    var titles = ['boredom :: click', 'boredom :: to', 'boredom :: enter', 'boredom :: please', 'boredom :: do not mind', 'boredom :: the skeletons'];
    var currentIndex = 0;
    var intervalDuration = 1000; // 1 second

      document.title = titles[currentIndex];
      currentIndex = (currentIndex + 1) % titles.length;
    }
  
    changeTitle(); // Initial title
  
    setInterval(changeTitle, intervalDuration);
	
});

<p id="time"></p>

  <script type="text/javascript">
  function updateTime(){
    var currentTime = new Date()
    var hours = currentTime.getHours()
    var minutes = currentTime.getMinutes()
	var seconds = currentTime.getSeconds()
    if (minutes < 10){
        minutes = "0" + minutes
    }
	if (seconds < 10){
        seconds = "0" + seconds
    }
    var t_str = hours + ":" + minutes + ":" + seconds + " ";
    if(hours > 11){
        t_str += "PM";
    } else {
        t_str += "AM";
    }
    document.getElementById('time').innerHTML = t_str;
	}
	setInterval(updateTime, 0.00000000001);
  </script>
