<html>
<head>

<script type="text/javascript">
 function mailIt() {
 var elms=document.forms[0].elements;
 var q='Dear '+elms.name.value+'&#37;0AYour '+elms.comment.value+' in bla bla ...';
 document.forms[0].action='mailto:' + elms.who.value + '?cc='+elms.email.value+'&subject=Feedback form&body=' + q;
 document.forms[0].submit();
 }
</script>
<title>aleph's website. home</title>
<style>
  html, body {
    background: #d0d0d0;
    color: #000;
  }
</style>
</head>
<body>
<form action="#" method="post" onsubmit="mailIt(); return false;" enctype="text/plain">
 <div>
 <label>Your name: <input type="text" name="name"></label><br>
 <label>Who to contact: <select name="who"> 
        <option value="aleph@aleph.is-local.org">Aleph</option> 
        <option value="berayah@aleph.is-local.org">Berayah</option> 
        <option value="aleph@aleph.is-local.org,cc=berayah@aleph.is-local.org">Both Aleph and Berayah</option> 
    </select></label><br>
 <label>Your email: <input type="text" name="email"></label>
 <label>Your comment: <textarea name="comment"></textarea></label>
 <button type="submit">submit</button>
 </div>
</form>
</body>
