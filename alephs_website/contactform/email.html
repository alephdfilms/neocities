<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Email me!!! Or someone else.</title>
  </head>
  <body>
    <form>
    Who? <select name="emails" id="emails" > 
        <option value="aleph@aleph.is-local.org">Aleph</option> 
        <option value="berayah@aleph.is-local.org">Berayah</option> 
        <option value="aleph@aleph.is-local.org,cc=berayah@aleph.is-local.org">Both Aleph and Berayah</option> 
    </select><br>
    Subject <input name="subject" id="subject" type="text"><br>
    Body <textarea name="body" id="bodyemail"></textarea><br>
      <small>Note: Use %0 before line breaks for them to show up.</small><br>
    <button onclick="send()">Submit</button>
    </form>
    <script type="text/javascript">
  function send(){
  var subject = document.getElementById("subject").value;
  var bodyemail = document.getElementById("bodyemail").value;
  var who = document.getElementById("emails").value;
  var link = "mailto:" + who + "?subject=" + subject + "&body=" + bodyemail;
  window.open(link);
  }
  </script>
  </body>
</html>
