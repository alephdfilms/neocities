<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Email me!!! Or someone else.</title>
  </head>
  <body>
    <form>
    Who? <select name="emails" id="emails" onchange="var who = this.value;"> 
        <option value="aleph@aleph.is-local.org">Aleph</option> 
        <option value="berayah@aleph.is-local.org">Berayah</option> 
    </select><br>
    Subject <input onchange="var subject = this.value;" name="subject" type="text"><br>
    Body <textarea name="body" onchange="var bodyemail = this.value;"></textarea><br>
    <button onclick="send()">Submit</button>
    </form>
    <script type="text/javascript">
  function send(){
  window.location = "mailto:" + who + "?subject=" + subject + "&body=" + bodyemail;
  </script>
  </body>
</html>
